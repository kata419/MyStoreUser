<ion-content class="login-form ion-padding after-login-bg">
    <h2 class="page-title">Login</h2>
    <form>
        <ion-item class="ion-ele" lines="full">
            <ion-label position="floating">User Name</ion-label>
            <ion-input type="text" required></ion-input>
            <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-item class="ion-ele" lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        </ion-item>
        <ion-row>
            <ion-col class="ion-text-center ion-margin-top">
                <ion-button type="submit" shape="round" expand="block"  class="ion-margin-bottom">Sign In</ion-button>
                <a [routerLink]="['/forgot-password']" class="small-text" [queryParams]="{ userName: false}">Forgot Password?</a>&nbsp;&nbsp;
                <a [routerLink]="['/forgot-password']" class="small-text" [queryParams]="{ userName: true}">Forgot UserName?</a>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <a [routerLink]="['/signup']" class="small-text ion-margin-bottom">New user ? Register with us!</a>&nbsp;&nbsp;
            </ion-col>
        </ion-row>
    </form>
</ion-content>
